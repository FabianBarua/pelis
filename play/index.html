<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video MP4</title>
</head>

<body>

    <video id="videoPlayer" controls>
      <source id="videoSource" src="" type="video/mp4">
      Tu navegador no soporta el formato de video MP4.
    </video>



  <script>
    const videoCode = window.location.hash.substring(1);
    const videoUrl = `https://connecttvapp.xyz/series/homeondemand/vR5jZPUJSWCY/${videoCode}.mp4`;
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    videoSource.setAttribute('src', videoUrl);
    videoPlayer.load();
  </script>
</body>

</html>
